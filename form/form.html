<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>

      <div class="modal-body">
        <form name="myForm" ng-submit="addItem()" novalidate>
          <input class="form-control" 
              type="text" 
              ng-required="true" 
              ng-model="itemText" 
              size="30" 
              placeholder="Add task">
          <span ng-show="myForm.itemText.$error.required"> 
              Please insert something 
          </span>
          <input class="form-control" 
            type="date" 
            ng-required="true" 
            ng-model="itemDate" 
            size="30">
          <select class='form-control' ng-model='priority' required>
              <option value="">Choose priority</option>
              <option value="High">High</option>
              <option value="Regular">Regular</option>
              <option value="Low">Low</option>
          </select>
          <span ng-show="myform.itemDate.$error.required">
              Please choose a date
          </span>
          <input class="btn btn-primary" ng-disabled='myForm.$invalid'
              type="submit" value="Add">
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
